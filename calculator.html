<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Calculator</h1>
      <div class="calculator">
        <div class="display">Hello!</div>
        <button class="component clear">C</button>
        <button class="component backspace">←</button>
        <button class="component operation">÷</button>
        <button class="component">7</button>
        <button class="component">8</button>
        <button class="component">9</button>
        <button class="component operation">×</button>
        <button class="component">4</button>
        <button class="component">5</button>
        <button class="component">6</button>
        <button class="component operation">-</button>
        <button class="component">1</button>
        <button class="component">2</button>
        <button class="component">3</button>
        <button class="component operation">+</button>
        <button class="component zero">0</button>
        <button class="component operation equals">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
